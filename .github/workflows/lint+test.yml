name: Run lint and tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - '2.7'
          # - '3.4'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - 'pypy-2.7'
          # - 'pypy-3.4'
          # - 'pypy-3.5'
          - 'pypy-3.6'
          - 'pypy-3.7'
          - 'pypy-3.8'
          # - 'pypy-3.9'
          # - 'pypy-3.10'
        architecture:
          - 'x86'
          - 'x64'
        # Some versions lack specific architecture on Linux on GH Actions
        exclude:
          - python-version: '2.7'
            architecture: 'x86'
          - python-version: 'pypy-2.7'
            architecture: 'x86'
          # - python-version: '3.4'
          #   architecture: 'x86'
          # - python-version: '3.4'
          #   architecture: 'x64'
          # - python-version: 'pypy-3.4'
          #   architecture: 'x86'
          # - python-version: 'pypy-3.4'
          #   architecture: 'x64'
          - python-version: '3.5'
            architecture: 'x86'
          # - python-version: 'pypy-3.5'
          #   architecture: 'x86'
          # - python-version: 'pypy-3.5'
          #   architecture: 'x64'
          - python-version: '3.6'
            architecture: 'x86'
          - python-version: 'pypy-3.6'
            architecture: 'x86'
          - python-version: '3.7'
            architecture: 'x86'
          - python-version: 'pypy-3.7'
            architecture: 'x86'
          - python-version: '3.8'
            architecture: 'x86'
          - python-version: 'pypy-3.8'
            architecture: 'x86'
          - python-version: '3.9'
            architecture: 'x86'
          # - python-version: 'pypy-3.9'
          #   architecture: 'x86'
          # - python-version: 'pypy-3.9'
          #   architecture: 'x64'
          - python-version: '3.10'
            architecture: 'x86'
          # - python-version: 'pypy-3.10'
          #   architecture: 'x86'
          # - python-version: 'pypy-3.10'
          #   architecture: 'x64'

    name: Python ${{ matrix.python-version }} ${{ matrix.architecture }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup python matrix
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -e .
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 chatexchange --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 chatexchange --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test
        run:
          python -m pytest
