name: Run lint and tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  matrix-test:
    strategy:
      matrix:
        python-version:
          - '2.7'
          # - '3.4'
          # - '3.5'
          # - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          # - 'pypy-3.4'
          # - 'pypy-3.5'
          - 'pypy-3.6'
          - 'pypy-3.7'
          - 'pypy-3.8'
          - 'pypy-3.9'
          - 'pypy-3.10'
          # - 'pypy-3.11'
          # - 'pypy-3.12'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: LizardByte/setup-python-action@master
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pytest
      - name: Test
        run:
          python -m pytest
